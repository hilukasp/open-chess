<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/italiana.css">
    <link rel="stylesheet" href="../css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="../js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/sessao.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">
                <h1>Open-Chess</h1>
            </a></div>
        <div class="menu">
            <a href="abertura.html">Aberturas</a>
            <a href="flashcard.html">Flashcard</a>
            <a href="deshboard.html">Dashboard</a>
            <a href="login.html">Login/Cadastro</a>
            
        </div>
    </header>

    <main> 
        <div class="row row2">
            <h1 class="titulo">Estastísticas</h1>
        
            <div style="width: 50%;" class="dash">
                <h2>Dominio de aberturas por categoria</h2>
                <canvas id="pizza"></canvas>
            </div>
            <div style="width: 50%;" class="dash">
                <h2>Estastísticas geral</h2>
                <canvas id="barra"></canvas>
            </div>
 
        </div>
    </main>

    <footer>
        <span>Lucas Hideo Kawakami</span>
    </footer>



    <script>
        Chart.defaults.color = '#fff';
        // Chart.defaults.backgroundColor = '#FFF';
        Chart.defaults.borderColor = '#36A2EB';


        const ctx2 = document.getElementById('pizza');

        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                labels: [
                    'Italiana',
                    'Francesa',
                    'Ruy Lopes'
                ],
                datasets: [{
                    label: 'Acertou',
                    data: [300, 50, 100],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx = document.getElementById('barra');
        new Chart(ctx, {

            type: 'bar',
            data: {
                labels: ['Acertos', 'Erros'],
                datasets: [{
                    label:['Resultado'], 
                    data: [65, 59],
                    backgroundColor: [
                        'rgba(255, 99, 132 )',
                        'rgba(255, 159, 64)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)'
                    ],
                    borderWidth: 1
                }],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
