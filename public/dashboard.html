<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/italiana.css">
    <link rel="stylesheet" href="../css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="../js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/sessao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="listarHistorico()">
    <header>
        <div class="logo"><a href="index.html">
                <h1>Open-Chess</h1>
            </a></div>
        <div class="menu">
            <a href="abertura.html">Aberturas</a>
            <a href="flashcard.html">Flashcard</a>
            <a href="deshboard.html">Dashboard</a>
            <a href="login.html">Login/Cadastro</a>

        </div>
    </header>

    <main>
        <div class="row row2">
            <h1 class="titulo">Estastísticas</h1>

            <div style="width: 50%;" class="dash">
                <h2>Domínio de aberturas por categoria</h2>
                <canvas id="pizza"></canvas>
            </div>
            <div style="width: 50%;" class="dash">
                <h2>Estastísticas geral</h2>
                <canvas id="barra"></canvas>
            </div>

        </div>
    </main>

    <footer>
        <span>Lucas Hideo Kawakami</span>
    </footer>



    <script>
        function grafico() {
            Chart.defaults.color = '#fff';
            // Chart.defaults.backgroundColor = '#FFF';
            Chart.defaults.borderColor = '#36A2EB';


            const ctx2 = document.getElementById('pizza');

            new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: vetorlabel
                    ,
                    datasets: [{
                        label: 'Acertou',
                        data: vetordata,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                     
                }
            });

            const ctx = document.getElementById('barra');
            new Chart(ctx, {

                type: 'bar',
                data: {
                    labels: ['Acertos', 'Erros'],
                    datasets: [{
                        label: ['Resultado'],
                        data: [correto, errado],
                        backgroundColor: [
                            'rgba(255, 99, 132 )',
                            'rgba(255, 159, 64)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)'
                        ],
                        borderWidth: 1
                    }],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        var correto = 0
        var errado = 0
        var vetordata=[]
        var vetorlabel=[]

        function listarHistorico() {
            var idUsuario = sessionStorage.ID_USUARIO;
            if (!idUsuario) {
                alert('usuário não existe, faça o login primeiro')
                window.location.href = "login.html";
            }
            fetch(`/medidas/ultimas/${idUsuario}`).then(function (response) {

                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(resposta)

                        for (i = 0; i < resposta.length; i++) { 
                            if (resposta[i].correto == 1) {
                                correto++
                            } else {
                                errado++
                            }
                        }
 
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }


            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });


            fetch(`/medidas/categoria/${idUsuario}`).then(function (response) {

                if (response.ok) {
                    response.json().then(function (resposta) { 

                        for (i = 0; i < resposta.length; i++) { 
                            vetordata.push(resposta[i].correto)
                            vetorlabel.push(resposta[i].nome_categoria)
                        } 
                        console.log( vetorlabel)

                        grafico()
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }


            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }
    </script>
</body>
