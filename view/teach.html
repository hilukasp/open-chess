<!DOCTYPE html>
<html>

<head>
  <title>Chess</title>
  <link rel="stylesheet" href="../css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <script src="../js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

</head>

<body>
  <div id="myBoard" style="width: 400px"></div>
  
<button id="move1Btn">e2-e4</button>
<button id="move2Btn">d2-d4, g8-f6</button> 
<button onclick="undo()"><</button>
<button id="startPositionBtn">Start Position</button>
<div id="variantes">

</div>

  <label>Status:</label>
  <div id="status"></div>
  <label>FEN:</label>
  <div id="fen"></div>
  <label>PGN:</label>
  <div id="pgn"></div>

  <script>

    var board = null
    var game = new Chess()
    var $status = $('#status')
    var $fen = $('#fen')
    var $pgn = $('#pgn')

    function onDragStart(source, piece, position, orientation) {
      // do not pick up pieces if the game is over
      if (game.game_over()) return false

      // only pick up pieces for the side to move
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
        (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false
      }
    }

    $('#move1Btn').on('click', function () {
      
      board.move('e2-e4')
      var move = game.move({
        
        //cor da peça
        color:"w",

        //sempre b
        flags:"b",

        //posição inicial
        from:"e2",

        //nome da peça
        piece:"p",

        //notação pgn
        san:"e4",

        //posição final
        to: "e4"
      })
      console.log(move)
      updateStatus()
    })

    function onDrop(source, target) { 

      //o código verifica se a peça está sendo dropada na sombra
      if(target != vetorShadow[shadowIndex-1].to){
        // console.log(target, vetorShadow[shadowIndex-1].to)
        return 'snapback'
      }else{
        removeGreySquares()
        
      }

      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for example simplicity
      })
      console.log(move)

      

      // illegal move
      if (move === null) return 'snapback'
      validate(enemyMoveIndex)
      
      updateStatus()
      window.setTimeout(makeEnemyMove, 250)
    }
  

    var enemyMoveIndex = 0;
    vetorEnemy=[{
        color:"b",
        flags:"b",
        from:"e7",
        piece:"p",
        san:"e5",
        to: "e5"
      },
      {
      "color": "b",
      "from": "b8",
      "to": "c6",
      "flags": "n",
      "piece": "n",
      "san": "Nc6"
      }
      ]

      var shadowIndex=0
      var vetorShadow=[{
        from:'e2',to:'e4' 
      },
      {
        from:'g1', to:'f3'
      },
      {
        from:'f1', to:'c4'
      }
      ];

    function makeEnemyMove() { 
   

      if (enemyMoveIndex >= vetorEnemy.length) {
        return
      };

      var move = game.move(vetorEnemy[enemyMoveIndex]);
      if (move) { 
        board.position(game.fen());
        enemyMoveIndex++;
        updateStatus();
        greySquare()
      }
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd() {
      
      board.position(game.fen())
    }

    function updateStatus() {
      var status = ''

      var moveColor = 'White'
      if (game.turn() === 'b') {
        moveColor = 'Black'
      }

      // checkmate?
      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is in checkmate.'
      }

      // draw?
      else if (game.in_draw()) {
        status = 'Game over, drawn position'
      }

      // game still on
      else {
        status = moveColor + ' to move'

        // check?
        if (game.in_check()) {
          status += ', ' + moveColor + ' is in check'
        }
      }

      $status.html(status)
      $fen.html(game.fen())
      $pgn.html(game.pgn())
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
      
    }
    board = Chessboard('myBoard', config)

    updateStatus()        
    
    // 
 
    var whiteSquareGrey = '#a9a9a9'
    var blackSquareGrey = '#696969'

    function removeGreySquares () {
      $('#myBoard .square-55d63').css('background', '')
    }

    function greySquare () {
      if (shadowIndex >= vetorShadow.length) {
        return
      };

      var $square = $('#myBoard .square-' + vetorShadow[shadowIndex].from)
      var $square2 = $('#myBoard .square-' + vetorShadow[shadowIndex].to)
      shadowIndex++
      var background = whiteSquareGrey
      if ($square.hasClass('black-3c85d')) {
        background = blackSquareGrey
      }

      $square.css('background', background)
      $square2.css('background', background)
    }
      
   
    
      
    greySquare()
    
    //função responsável por ramificar as variantes
    function validate(enemyMoveIndex) {
      if (enemyMoveIndex===2) { 
        variantes.innerHTML=`
          <button onclick="varianteEnemy(chessmove=1)">Bc5</button>
          <button onclick="varianteEnemy()">d6</button>
          <button onclick="varianteEnemy()">Cf6</button>
          `
      }
    }
    
    function varianteEnemy(chessMove) {
      console.log(chessmove)
      var vetortemporario=[]

      if (chessMove==1) {
        vetortemporario =
        {
        color:"b",
        flags:"n",
        from:"f8",
        piece:"b",
        san:"c5",
        to: "c5"
        }
      }

      vetorEnemy.push(vetortemporario)
      makeEnemyMove()
    } 
 
 
 
  </script>



</body>

</html>
